	// A palindromic number reads the same both ways. The largest palindrome made from the product of two 2-digit numbers is 9009 = 91 Ã— 99.
	// Find the largest palindrome made from the product of two 3-digit numbers.

	// This function reverses a number after converting it to a string
	function reverseNumber(number){
		var reverseArray = [];
		var numberArray = number.split("");

		for(let i = 0; i < numberArray.length; i++){
			reverseArray.unshift(numberArray[i]);
		}
		var reverseArrayString = reverseArray.join("");

		return reverseArrayString;
	}

	largestHit = 0;
	for (let i = 100; i < 1000; i++){
		for (let j = 100; j < 1000; j++){
			var product = i * j;
			var productString = String(product);

			if(productString === reverseNumber(productString)){
				if(Number(productString) > largestHit){
					largestHit = Number(productString);
				}
			}
		}
	}
	console.log(largestHit);



	</script>
