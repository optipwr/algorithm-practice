<script type="text/javascript">


// Given a year as a number (ex: 2016), print the number of Friday-the-thirteens in that year. Read about how to construct dates closely to get ideas on how to implement this
	
	function fridayThirteen(year){
		let count = 0;
		let countArray = [];
		// let yearStart = new Date(year, 0);

		for (let i = 0; i < 12; i++){
			let dateToAdd = new Date(year, i, 13);
			countArray.push(dateToAdd);
		}

		for (let i = 0; i < countArray.length; i++) {
			if(countArray[i].getDay() === 5){
				count++;
			}
 		}
 		console.log(count);
 	}

fridayThirteen(2000);

</script>
