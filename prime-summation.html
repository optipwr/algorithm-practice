<script type="text/javascript">
	
// The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.

// Find the sum of all the primes below two million.


function primer(value){
	var sum = 0;
	for(var i = 2; i < value; i++){
		if(value % i === 0){
			return false;
		}
	}
	return value > 1;
	console.log(value);
}


function sumOfPrime(value){
	var sum = 0;
	var placeholder = 0;
	for (var i = placeholder; i < value; i++){
		if(primer(i)){
			sum += i;
			placeholder = i;
		}
	}
	return sum;
}
console.time("sumOfPrime");
console.log(sumOfPrime(2000000));
console.timeEnd("sumOfPrime");



</script>
